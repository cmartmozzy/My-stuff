    Some extra verses I wrote: 

Abby
Smile upon her face
Arms that will embrace
Your tired heart, your weary soul

Abby 
Looks up at the stars
Wonders who we are
And what we&#x27;re doing in this hole

Now Abby&#x27;s
Up in outer space
Shining through her face
Lightbulbs in her brain

Abby 
Fills my world with light
Shuts her eyes at night
And everything&#x27;ll be alright
Everything&#x27;s alright 
Every single night
Now Abby you sleep tight
